<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous" defer></script>
    <script src="display.js" defer></script>
</head>
<body>
    <h1 id="display-text">Display</h1>
    <div class="set-topic">
        <h2>Set Topic</h2>
        <input type="text" class="normal-input" id="input-topic">
        <button id="save-btn">Save</button>
        <button id="clear-btn">Clear</button>
    </div>
    <div class="comment-container">
        <div class="header-comment-container">
            <h2>Topic: <span id="topic-name"></span></h2>
            <button id="clear-comment-btn">Clear Comment</button>
        </div>
        <div class="inner-comment-container"></div>
    </div>
</body>
</html>
